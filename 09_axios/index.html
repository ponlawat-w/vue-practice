<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <p>
        <button @click.prevent="loadData();">Load Data</button>
      </p>
      <div v-if="data && !loading">
        <h2>{{data.title}}</h2>
        <p>
          {{data.message}}
        </p>
        <ul>
          <li v-for="x in data.data">{{x}}</li>
        </ul>
        <p>
          ขณะนี้เวลา {{time}}
        </p>
      </div>
      <div v-if="loading">
        Loading data…
      </div>
    </div>
    <script src="../vue.min.js"></script>
    <script src="../axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
