<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
  </head>
  <body>
    <div id="app">
      <div>
        <h2>Array Loop</h2>
        <ul>
          <li v-for="x in arr">{{x}}</li>
        </ul>
      </div>
      <div>
        <h2>Array with Index Loop</h2>
        <ul>
          <li v-for="(x, i) in arr">[{{i}}] => {{x}}</li>
        </ul>
      </div>
      <div>
        <h2>Sorted Array Loop</h2>
        <ul>
          <li v-for="x in sortedArr">{{x}}</li>
        </ul>
      </div>
      <div>
        <h2>Object Loop</h2>
        <ul>
          <li v-for="(val, key) in obj">[{{key}}] => {{val}}</li>
        </ul>
      </div>
    </div>
    <script src="../vue.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
