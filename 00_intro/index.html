<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test Vue.js</title>
  </head>
  <body>
    <div id="app">
      <form v-on:submit.prevent="submit">
        <label>
          Name:
          <input type="text" v-model="newItem.name" name="name">
        </label>
        <label>
          Price:
          <input type="number" v-model="newItem.price" name="price" min="0">
        </label>
        <button type="submit">Submit</button>
      </form>
      <div>
        <h3>Items:</h3>
        <div>There are {{items.length}} item(s) in list.</div>
        <ol v-if="items.length">
          <li v-for="(item, index) in items">
            <a href="#" v-on:click.prevent="deleteItem($event, index);">(Delete)</a>
            {{item.name}} (à¸¿{{item.price}})
          </li>
        </ol>
      </div>
    </div>
    <script src="../vue.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
